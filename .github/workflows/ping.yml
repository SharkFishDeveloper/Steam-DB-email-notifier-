name: Daily Steam Price Check

on:
  schedule:
    - cron: "0 6 * * *"
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest

    steps:
      - name: Ping /check endpoint
        run: |
          echo "Pinging server..."
          curl -v --max-time 10 https://steam-db-email-notifier.onrender.com/check
          echo "Done"
